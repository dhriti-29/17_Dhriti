<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Friends</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 360px;
            height: 700px;
            background: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .header {
            background: #d3d3d3;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 20px;
            position: relative;
        }
        .header span {
            position: absolute;
            left: 20px;
            cursor: pointer;
        }
        .header-right {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 14px;
        }
        .divider {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
            background: #e0e0e0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .friend-list {
            padding: 10px 20px;
            overflow-y: auto;
            height: 500px;
        }
        .friend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .friend-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .friend-info p {
            margin: 0;
        }
        .friend-info .name {
            font-weight: 600;
        }
        .friend-info .country {
            font-size: 12px;
            color: #888;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        .footer i {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span>&larr;</span>
        PEN FRIENDS
         
    </div>
    <div class="divider">
        <span>FRIEND 6</span>
        <span>6 / 49</span>
    </div>
    <div class="friend-list">
        <div class="friend-item">
            <img src="https://via.placeholder.com/50" alt="avatar">
            <div class="friend-info">
                <p class="name">BRENT RIVERA</p>
                <p class="country">USA</p>
            </div>
        </div>
        <div class="friend-item">
            <img src="https://via.placeholder.com/50" alt="avatar">
            <div class="friend-info">
                <p class="name">max01__</p>
                <p class="country">ITALY</p>
            </div>
        </div>
        <div class="friend-item">
            <img src="https://via.placeholder.com/50" alt="avatar">
            <div class="friend-info">
                <p class="name">marques_brownlee</p>
                <p class="country">USA</p>
            </div>
        </div>
        <div class="friend-item">
            <img src="https://via.placeholder.com/50" alt="avatar">
            <div class="friend-info">
                <p class="name">lewis_69</p>
                <p class="country">MOROCCO</p>
            </div>
        </div>
        <div class="friend-item">
            <img src="https://via.placeholder.com/50" alt="avatar">
            <div class="friend-info">
                <p class="name">jessicaa</p>
                <p class="country">FRANCE</p>
            </div>
        </div>
        <div class="friend-item">
            <img src="https://via.placeholder.com/50" alt="avatar">
            <div class="friend-info">
                <p class="name">ixa_aa</p>
                <p class="country">SYDNEY</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <i>&#9993;</i>
        <i>&#128101;</i>
        <i>&#9998;</i>
        <i>&#9776;</i>
    </div>
</div>
</body>
</html>
