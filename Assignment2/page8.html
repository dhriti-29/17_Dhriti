<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .header .arrow, .header .menu {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }
        h1 {
            color: #176BFF;
            font-size: 2rem;
        }
        .settings-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .settings-option img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .settings-option svg {
            width: 24px;
            height: 24px;
        }
        button {
            padding: 10px 30px;
            border: none;
            background: #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px;
        }
        button:hover {
            background: #999;
        }
    </style>
</head>
