    align-items: center;
    height: 100vh;
  }
  .profile-container {
    width: 360px;
    background: #fff;

    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;

  }

    width: 24px;
    height: 24px;
    cursor: pointer;
  }
  .header-left {
    display: flex;
    align-items: center;
  }
  .avatar {

    width: 100px;
    height: 100px;

  }

    font-size: 20px;

  }
  .status {

    font-size: 14px;
    margin-bottom: 20px;
  }
  .edit-button {
    padding: 10px 20px;
    border: none;
    background: #d1d1d1;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  .info {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #555;
  }
  .divider {

    margin: 10px 0;
  }
  .languages {

    color: #555;

  }
  .interests span {
    display: inline-block;
    margin: 5px;
    padding: 5px 10px;
    background: #e8e5f0;
    border-radius: 20px;
    font-size: 12px;
    color: #6c63ff;
  }
  .options {
    text-align: left;
    padding: 0 20px;
  }
  .options div {
    margin: 10px 0;
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  .options div span {
    margin-left: 10px;
