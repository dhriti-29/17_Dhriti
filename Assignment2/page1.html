<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        img {
            width: 200px;
            margin-bottom: 0px;
        }
        h1 {
            color: #D09152;
            font-size: 32px;
            letter-spacing: 2px;
        }
        p {
            font-size: 14px;
            color: black;
            letter-spacing: 1px;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 250px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0;
            background: #F7BF6A;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sign-in-btn, .sign-up-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 250px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0;
            background: #F7BF6A;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            opacity: 0.9;
        }
        .brand-logo {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
